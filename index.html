<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row min-vh-100">
            <!-- Left column -->
            <section id="search-container" class="col-md-4 bg-light mb-3">
                <label for="search-input" class="fs-3 fw-bold pb-2">Search for a City:</label>
                <div class="input-group mb-3">
                    <input id="search-input" class="form-control" type="text">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary text-light" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="history-container">
                    <div id="history-city"class="card btn text-start">
                        <ul class="pt-3">City 1</ul>
                    </div>
                    <div class="card btn text-start">
                        <ul class="pt-3">City 2</ul>
                    </div>
                </div>
            </section>
            <!-- Right column -->
            <section id="forecast-container" class="col-md-8">
                <div id="current-forecast" class="card mb-2">
                    <div id="city-name-container" class="d-inline-flex align-items-center ps-2">
                        <h2 id="city-name" class="fw-bold"></h2>
                        <h2 class="fw-bold ps-2">(</h2>
                        <h2 id="date-0" class="fw-bold"></h2>
                        <h2 class="fw-bold pe-2">)</h2>
                        <img id="weather-img-0" alt="weather-image">
                    </div>
                    <div class="card-text ps-2">
                        <p id="temp-0"></p>
                        <p id="humid-0"></p>
                        <p id="wind-0"></p>
                        <p id="uvi-0"></p>
                    </div>
                </div>
                <!-- Row 2 -->
                <div id="five-day-container" class="row ms-1">
                    <h3 class="ps-1"> 5-Day Forecast:</h3>
                    <!-- Row 3 -->
                    <div id="day-cards-container" class="row">
                        <!-- Sub-column 1 -->
                        <div id="day-1" class="card bg-primary text-light col-lg mx-1 mb-2">
                            <h4 id="date-1" class="card-title pt-2"></h4>
                            <img id="weather-img-1" alt="weather-image-day-1">
                            <p id="temp-1" class="card-text"></p>
                            <p id="humid-1" class="card-text pb-3"></p>
                        </div>
                        <!-- Sub-column 2 -->
                        <div id="day-2" class="card bg-primary text-light col-lg mx-1 mb-2">
                            <h4 id="date-2" class="card-title pt-2"></h4>
                            <img id="weather-img-2" alt="weather-image-day-2">
                            <p id="temp-2" class="card-text"></p>
                            <p id="humid-2" class="card-text pb-3"></p>
                        </div>
                        <!-- Sub-column 3 -->
                        <div id="day-3" class="card bg-primary text-light col-lg mx-1 mb-2">
                            <h4 id="date-3" class="card-title pt-2"></h4>
                            <img id="weather-img-3" alt="weather-image-day-3">
                            <p id="temp-3" class="card-text"></p>
                            <p id="humid-3" class="card-text pb-3"></p>
                        </div>
                        <!-- Sub-column 4 -->
                        <div id="day-4" class="card bg-primary text-light col-lg mx-1 mb-2">
                            <h4 id="date-4" class="card-title pt-2"></h4>
                            <img id="weather-img-4" alt="weather-image-day-4">
                            <p id="temp-4" class="card-text"></p>
                            <p id="humid-4" class="card-text pb-3"></p>
                        </div>
                        <!-- Sub-column 5 -->
                        <div id="day-5" class="card bg-primary text-light col-lg mx-1 mb-2">
                            <h4 id="date-5" class="card-title pt-2"></h4>
                            <img id="weather-img-5" alt="weather-image-day-5">
                            <p id="temp-5" class="card-text"></p>
                            <p id="humid-5" class="card-text pb-3"></p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
