<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <!-- Row 1 -->
        <div class="row min-vh-100">
            <!-- Left column -->
            <section id="search-container" class="col-md-4 bg-light">
                <label for="search-input" class="fs-3 fw-bold pb-2">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" id="search-input" class="form-control">
                    <div class="input-group-append">
                        <button id="search-button" class="btn btn-primary text-light" type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <div id="history-container">
                    <div id="history-city"class="card btn text-start">
                        <ul class="pt-3">Chicago</ul>
                    </div>
                    <div class="card btn text-start">
                        <ul class="pt-3">Los Angeles</ul>
                    </div>
                </div>
            </section>
            <!-- Right column -->
            <section id="forecast-container" class="col-md-8">
                <div id="current-forecast" class="border">
                    <div id="city-name-container" class="d-inline-flex ">
                        <h2 id="city-name" class="fw-bold">Chicago</h2>
                        <img id="weather-img" alt="weather-image">
                    </div>
                </div>
                <!-- Row 2 -->
                <div id="five-day-container" class="row">
                    <h3 class="">5-Day Forecast:</h3>
                    <!-- Row 3 -->
                    <div id="day-cards-container" class="row">
                        <div id="day-1" class="card bg-primary text-light col-md">
                            <h4 id="date-1" class="card-title">12/17/2020</h4>
                            <img id="weather-img-1" alt="weather-image-day-1">
                            <p id="temp-1" class="card-text">59Â°F</p>
                            <p id="humid-1" class="card-text">18%</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
